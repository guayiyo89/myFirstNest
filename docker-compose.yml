version: '3.3'
services:
  mongo:
    image: mongo
    container_name: newsmongo
    volumes:
      - mongo-data:/data/db
    restart: always
    expose:
      - "27017"
  app:
    image: apinews
    expose:
      - "8080"
    links:
      - mongo
    depends_on:
      - mongo
    restart: always
    environment:
      MONGO_URL: mongo
volumes:
  mongo-data: {}